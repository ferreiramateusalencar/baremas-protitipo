<body>
    <div class="page">
            <form action="" method="POST" class="formLogin" style="padding: 50px;">
            <div id="logo-img"> <img src="/images/logo_.png"> </div>
            <h1 id="login">Barema</h1>
            <p>Informe os dados da atividade que você realizou.</p>
            <label for="">Data da atividade</label>
            <input type="date" style="font-weight: 700;" name= 'email' placeholder="Digite seu Nº de matricula" autofocus="true"/>
            <label for="">Selecione a atividade</label> 
            <div class="selectAtv">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Curso</option>
                  <option value="Enfermagem">Enfermagem</option>
                  <option value="Estética">Estética</option>
                  <option value="Farmácia">Farmácia</option>
                  <option value="Odontologia">Odontologia</option>
                  <option value="Psicologia">Psicologia</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Atividade</option>
                  <option value="Atividade1">Atividade 1</option>
                  <option value="Atividade2">Atividade 2</option>
                  <option value="Atividade3">Atividade 3</option>
                </select>
              </div>
            <label for="">Selecione o conteúdo</label> 
            <input type="Nº de matricula" style="font-weight: 700;" name= 'another' placeholder="Informe o conteúdo que foi ministrado" autofocus="true"/>
            <div></div>
            <a href="Avprof.html" class="btn"><input type="" value="Acessar"  class="btn"/></a> <!--input type="submit" value="Enviar" class="btn" -->
