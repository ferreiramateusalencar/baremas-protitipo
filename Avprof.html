	<meta property="og:description" content="Barema, Avaliação, Docente, Discente, Enfermagem, Estética, Farmácia, Medicina, Odontologia, Psicologia"/>

  <link rel="shortcut icon" type="image/png" href="images/favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="...">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" id="style">
  <title>Barema | Docente</title>
</head>
<body>
  <form action="" method="POST" class="formLogin">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" id="Avprof">Avaliar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="Avprof-consulta">Consultar</a>
      </li>
    </ul>
    <div id="swift">
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        var swiftDiv = document.getElementById('swift');
        var avprofLink = document.getElementById('Avprof');
        var avprofConsultaLink = document.getElementById('Avprof-consulta');

        function exibirConteudoAvprof() {
            swiftDiv.innerHTML = `
              <img id="logo-img" src="images/logo_.png">
              <h1 id="login">Avaliar</h1>
              <label for="Selecione a atividade">Selecione a atividade</label> 
              <div class="selectAtv">
                  <select class="form-select" aria-label="Default select example">
                  <option selected>Curso</option>
                  <option value="Enfermagem">Enfermagem</option>
                  <option value="Estética">Estética</option>
                  <option value="Farmácia">Farmácia</option>
                  <option value="Odontologia">Odontologia</option>
                  <option value="Psicologia">Psicologia</option>
                  </select>
                  <input type="text" placeholder="Nome do aluno" autofocus="true"/>
                  <select class="form-select" aria-label="Default select example">
                    <label for="Nome do aluno">Nome do aluno</label>
                  <option selected>Atividade</option>
                  <option value="Atividade">Nome da atividade</option>
                  </select>
              </div>
              <div class="form-barema">
                  <div class="Planejamento">
                  <h5>Planejamento:</h5>
                  <input type="range" id="rangeIniciativa" min="0" max="10" value="5" step="1">
                  <p>Iniciativa: <span id="valorRangeIniciativa">5</span></p>
                  <input type="range" id="rangeInteresse" min="0" max="10" value="5" step="1">
                  <p>Interesse: <span id="valorRangeInteresse">5</span></p>
                  <input type="range" id="rangePostura" min="0" max="10" value="5" step="1">
                  <p>Postura: <span id="valorRangePostura">5</span></p>
                  <input type="range" id="rangeEspecificidade1" min="0" max="10" value="5" step="1">
                  <p>Especificidade da disciplina (opcional): <span id="valorRangeEspecificidade1">5</span></p>
                  <p>Média de Planejamento: <span id="mediaPlanejamento">0</span></p>
                  </div>
                  <div class="Execução">
                  <h5>Execução:</h5>
                  <input type="range" id="rangeEPI" min="0" max="10" value="5" step="1">
                  <p>Uso correto de EPIs e biossegurança: <span id="valorRangeEPI">5</span></p>
                  <input type="range" id="rangeComunicação" min="0" max="10" value="5" step="1">
                  <p>Comunicação oral: <span id="valorRangeComunicação">5</span></p>
                  <input type="range" id="rangeRegistro" min="0" max="10" value="5" step="1">
                  <p>Registro do(s) procedimento(s) prático(s): <span id="valorRangeRegistro">5</span></p>
                  <input type="range" id="rangeTecnica" min="0" max="10" value="5" step="1">
                  <p>Uso correto da(s) técnicas(s): <span id="valorRangeTecnica">5</span></p>
                  <input type="range" id="rangeEspecificidade2" min="0" max="10" value="5" step="1">
                  <p>Especificidade da disciplina (opcional): <span id="valorRangeEspecificidade2">5</span></p>
                  <p>Média de Execução: <span id="mediaExecucao">0</span></p>
                  </div>
                  <div class="Organizacao">
                  <h5>Organização:</h5>
                  <input type="range" id="rangePontualidade" min="0" max="10" value="5" step="1">
                  <p>Pontualidade: <span id="valorRangePontualidade">5</span></p>
                  <input type="range" id="rangeOrganizacao" min="0" max="10" value="5" step="1">
                  <p>Organização: <span id="valorRangeOrganizacao">5</span></p>
                  <input type="range" id="rangeEspecificidade3" min="0" max="10" value="5" step="1">
                  <p>Especificidade da disciplina (opcional): <span id="valorRangeEspecificidade3">5</span></p>
                  <p>Média de Organização: <span id="mediaOrganizacao">0</span></p>
                  </div>
              </div>
              <div>
                  <p>Média Geral: <span id="mediaGeral">0</span></p>
              </div>
              <input type="submit" value="Avaliar" class="btn avaliar-btn"/>
                      `;
                  }

        function exibirConteudoConsulta() {
          swiftDiv.innerHTML = `
            <img id="logo-img" src="images/logo_.png">
                  <h1 id="login">Consultar</h1>
                  <div class="table-container">
                      <table class="table table-striped table-hover">
                          <thead>
                              <tr>
                                  <th>Nome completo</th>
                                  <th>Curso</th>
                                  <th>Turma</th>
                                  <th>disciplina</th>
                                  <th>Av1</th>
                                  <th>Av2</th>
                                  <th>Excluir</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>João da Silva</td>
                                  <td>Odontologia</td>
                                  <td>3º período</td>
                                  <td>Dentística</td>
                                  <td>8,0</td>
                                  <td>9,0</td>
                                  <td><button class="btn" href="">Excluir</button></td>
                              </tr>
                              <tr>
                                  <td>Maria Souza</td>
                                  <td>Odontologia</td>
                                  <td>3º período</td>
                                  <td>Dentística</td>
                                  <td>10,0</td>
                                  <td>9,1</td>
                                  <td><button class="btn" href="">Excluir</button></td>
                              </tr>
                              <!-- Adicione mais linhas aqui conforme necessário -->
                          </tbody>
                      </table>
                  </div>
                          `;
                      }

        avprofLink.addEventListener('click', exibirConteudoAvprof);
        avprofConsultaLink.addEventListener('click', exibirConteudoConsulta);

        // Exibir automaticamente o conteúdo do Avprof ao carregar a página
        exibirConteudoAvprof();
      });

      </script>
    </div> 
  </form>
  <script src="range.js"></script>
  <script src="calculo-media.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
