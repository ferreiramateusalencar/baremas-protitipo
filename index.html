    <link rel="stylesheet" href="login.css" id="style">
    <title>Login | Barema</title>

<body>
    <div class="page">
            <form action="" method="POST" class="formLogin">
            <div id="logo-img"> <img src="/images/logo_.png"> </div>
            <h1 id="login">Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="name">Nº de matricula:</label>
            <input type="Nº de matricula" style="font-weight: 700;" name= 'email' placeholder="Digite seu Nº de matricula" autofocus="true"/>
            <label for="password">Senha:</label> 
            <input type="password" style="font-weight:700" 700; name='password' placeholder="Digite a senha"/>
            <a class="esqueci" href="">Esqueci minha senha</a>
            <div class="remember">
            <label for="lembrar"> Lembrar de mim</label>
            <input type="checkbox" checked/>
            </div>
            <div id="select-user">
                <div>
                    <input type="radio" id="btn-radio" name="btnradio" value="Coordenador"/>
                    <label for="Docente">Coordenador(a)</label>
                </div>
                <div>
                    <input type="radio" id="btn-radio" name="btnradio" value="Docente"/>
                    <label for="Docente">Docente</label>
                </div>
                <div>
                    <input type="radio" id="btn-radio" name="btnradio" value="Discente" checked/>
                    <label for="Discente">Discente</label>
                </div>
            </div>
            <a href="Avaluno.html" class="btn"><input type="" value="Acessar" class="btn"/></a> <!--<input type="submit" value="Acessar" class="btn"/>-->
        </form>
    </div>
